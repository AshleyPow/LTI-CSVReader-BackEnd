<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="../js/search-student.js"></script>
    <title>Search Student</title>
</head>

<body class=" bg-light">
    <h2 class="font-weight-bold bg-dark p-2 pb-3 text-center text-white">Search Student</h2>
    <div class="container p-5">
        <div class="d-flex justify-content-center">
            <div class="card w-50">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="font-weight-bold">Student ID</label>
                            <input type="number" class="form-control" id="student_id">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="searchStudent()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-5">
        <div class="d-flex justify-content-center">
            <table class="table table-bordered" id="student-table">
                <thead>
                    <tr>
                        <th scope="col">Student ID</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Date of Birth</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">Qualification</th>
                        <th scope="col">Stream</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
